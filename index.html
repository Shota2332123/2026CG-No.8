<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>トレード回数計算</title>
</head>
<body>
  <h1>複利計算</h1>
  <p>目標金額、スタート金額、利益率を入力してください。</p>

  <!-- 入力フォーム -->
  <label>スタート金額: <input type="number" id="start" placeholder="例: 100000"></label><br><br>
  <label>目標金額: <input type="number" id="target" placeholder="例: 200000"></label><br><br>
  <label>利益率 (例: 1.05): <input type="number" step="0.01" id="rate" placeholder="例: 1.05"></label><br><br>
  <button onclick="calcTrades()">計算する</button>

  <!-- 結果表示 -->
  <h2 id="result">結果：まだ計算していません</h2>

  <script>
    function calcTrades() {
      // 入力値を取得
      var start = Number(document.getElementById("start").value);
      var target = Number(document.getElementById("target").value);
      var rate = Number(document.getElementById("rate").value);

      // 入力チェック
      if (start <= 0 || target <= 0 || rate <= 1) {
        document.getElementById("result").innerHTML = "入力値が正しくありません。";
        return;
      }

      // 複利計算: start * (rate ^ n) >= target を満たす最小の n
      var n = Math.ceil(Math.log(target / start) / Math.log(rate));

      // 結果表示
      document.getElementById("result").innerHTML = 
        "必要なトレード回数は <strong>" + n + "回</strong> です。";
    }
  </script>
</body>
</html>
