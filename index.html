<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>複利計算</title>
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;   /* 横方向中央 */
      align-items: center;       /* 縦方向中央 */
      height: 100vh;             /* 画面全体の高さ */
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 400px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0;
      font-size: 1.1rem;
    }

    input {
      padding: 8px;
      font-size: 1rem;
      width: 80%;
      margin-top: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.1rem;
      background-color: #007acc;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #900;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>必要トレード回数計算</h1>
    <label>スタート金額:
      <input type="number" id="start" placeholder="例: 100000">
    </label>
    <label>目標金額:
      <input type="number" id="target" placeholder="例: 200000">
    </label>
    <label>利益率 (例: 1.05):
      <input type="number" step="0.01" id="rate" placeholder="例: 1.05">
    </label>
    <button onclick="calcTrades()">計算する</button>
    <h2 id="result">結果：まだ計算していません</h2>
  </div>

  <script>
    function calcTrades() {
      var start = Number(document.getElementById("start").value);
      var target = Number(document.getElementById("target").value);
      var rate = Number(document.getElementById("rate").value);

      if (start <= 0 || target <= 0 || rate <= 1) {
        document.getElementById("result").innerHTML = "入力値が正しくありません。";
        return;
      }

      var n = Math.ceil(Math.log(target / start) / Math.log(rate));
      document.getElementById("result").innerHTML =
        "必要なトレード回数は " + n + " 回です。";
    }
  </script>
</body>
</html>
